<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	.flip-box {
		margin:-200px;
		position:absolute;
		top:50%;
		left:50%;
		width: 400px;
		height: 400px;
		perspective: 1000px;
	}

	.flip-box-inner {
		position: relative;
		width: 100%;
		height: 100%;
		text-align: center;
		transition: transform 1s;
		transform-style: preserve-3d;
	}

	.flip-box:hover .flip-box-inner {
		transform: rotateX(180deg);
	}

</style>
</head>
<body>
<div class="flip-box">
  <div class="flip-box-inner">
      <img src="logo.png">
  </div>
</div>

</body>
</html>
